<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Restaurant Review - Sentiment Analyser</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='food-favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">
  <h2 class='container-heading'>
    <span class="heading_font">Restaurant Review's</span> Sentiment Analyser
  </h2>
  <div class='description'>
    <p>Created by Khyati, Sanika, Akshay</p>
  </div>
</div>

<div class="results">
  {% if prediction == 1 %}
    <h1>Prediction: <span class='safe'>Excellent! This review seems positive.</span></h1>
    <img class="gif" src="{{ url_for('static', filename='positive-review.webp') }}" alt="Positive Review">
  {% elif prediction == 0 %}
    <h1>Prediction: <span class='danger'>Uh oh! This review seems negative.</span></h1>
    <img class="gif" src="{{ url_for('static', filename='negative-review.webp') }}" alt="Negative Review">
  {% endif %}
</div>

</body>
</html>
